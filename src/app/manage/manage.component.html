<div class="gestion-container">
  <div *ngIf="formData; else noData">
    <h2>Dernier formulaire envoyé</h2>
    <p><strong>Prénom:</strong> {{ formData.firstName }}</p>
    <p><strong>Nom:</strong> {{ formData.lastName }}</p>
    <p><strong>Âge:</strong> {{ formData.age }}</p>
    <p><strong>Email:</strong> {{ formData.email }}</p>
    <p><strong>Commentaire:</strong> {{ formData.comment }}</p>
  </div>

  <ng-template #noData>
    <div class="no-data">
      <p>404 Not Found</p>
      <img src="assets/berserk-guts.gif" alt="No data available" />
    </div>
  </ng-template>
</div>
